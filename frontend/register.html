<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register â€“ Blog Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
  </form>
  <p id="register-status"></p>
  <p>Already have an account? <a href="login.html">Login</a></p>
  <script>
    document.getElementById('registerForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const res = await fetch('http://localhost:3000/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({
          username: form.username.value,
          password: form.password.value
        })
      });
      const data = await res.json();
      document.getElementById('register-status').textContent = data.message || "Registration failed";
      if (res.status === 201) setTimeout(() => window.location.href = "login.html", 1500);
    };
  </script>
</body>
</html>
